<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>

<body class="container d-flex justify-content-center align-items-center full-height">
    <form onsubmit="return returnBMI()">
        <h1>BMI Calculator</h1>
        <h3 id="myBMI"></h3>
        <div class="mb-3">
            <label for="input-weight" class="form-label">Weight</label>
            <input type="number" class="form-control" id="input-weight" step=".01">
        </div>
        <div class="mb-3">
            <label for="input-height" class="form-label">Height</label>
            <input type="number" class="form-control" id="input-height" step=".01">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>

    <script src="bmi.js"></script>
</body>

</html>
